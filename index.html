<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Formulário Intermediario</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <div class="fieldset-group">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="name-lastname">
            <div class="name">
              <label for="input-name">Nome</label>
              <input type="text" id="input-name"> 
            </div>
            <div class="lastname">
              <label for="input-lastname">Sobrenome</label>
              <input type="text" id="input-lastname"> 
            </div>  
          </div>
          <div class="email">
            <label for="input-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="input-email" required> 
          </div>
          <div class="password">
            <label for="input-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="input-password" required minlength="6"> 
          </div>
        </fieldset>
        <fieldset>
          <legend>Informações do Mentor</legend>
          <div class="mentor">
            <label for="input-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="mentor" id="input-mentor"> 
          </div>
        </fieldset>
        <fieldset>
          <legend>Seus Horários Disponíveis</legend>
          <h2>Primeira Mentoria</h2>
          <div class="first-date">
            <div class="date">
              <label for="input-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="input-date"> 
            </div>
            <div class="begin">
              <label for="input-begin">Das</label>
              <input type="time" id="input-begin"> 
            </div>
            <div class="end">
              <label for="input-end">Até</label>
              <input type="time" id="input-end"> 
            </div>
          </div>
          <h2>Segunda Mentoria</h2>
          <div class="second-date">
            <div class="date">
              <label for="input-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="input-date"> 
            </div>
            <div class="begin">
              <label for="input-begin">Das</label>
              <input type="time" id="input-begin"> 
            </div>
            <div class="end">
              <label for="input-end">Até</label>
              <input type="time" id="input-end"> 
            </div>
          </div>
        </fieldset>
    </div>
    </form>
    <footer>
      <input class='button' type="submit" form='my-form'value="Salvar">
    </footer>
  </div>
</body>
</html>
